<div
  class="card mb-4"
  style="
    width: 500px;
    height: 200px;
    background-color: var(--primary);
    padding: 10px;
    color: #cccccc;
  "
  *ngIf="feature"
>
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: #fff;
      margin-bottom: 10px;
    "
  >
    <i
      class="bi"
      [className]="feature.icon"
      style="font-size: 25px; color: var(--primary)"
    ></i>
  </div>
  <h6>{{ feature.title }}</h6>
  <p style="font-size: 12px">
    {{ feature.description }}
  </p>
</div>

      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to TJ's Boutique Cpanel
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - run: npm install && npm run dev

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5

